<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Slider in javascript</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jQuery.js"></script>
    
  </head>
  <body>
    <header>
      <h1>Image Slider in javascript</h1>
    </header>
 
    <div id="container">
      <div id="next">&gt;</div>
      <div id="prev">&lt;</div>
      <div><img src="images/slider1.jpg"></div>
      <div><img src="images/slider2.jpg"></div>
      <div><img src="images/slider3.jpg"></div>
      <div><img src="images/slider4.jpg"></div>
    </div>
    
    <div id="circles">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
